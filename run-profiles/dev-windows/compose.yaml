services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ev-odoo-basic
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    networks:
      - postgres-net
    ports:
      - "5432:5432"
    restart: always


networks:
  postgres-net:
